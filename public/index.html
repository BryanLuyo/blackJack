<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BlackJack</title>
  <link rel="stylesheet" href="app.css">
</head>
<body class="bg-green-100 font-sans p-4 space-y-2">
  <h1 class="text-2xl font-bold">Configurar juego</h1>
  <form id="setup-form" class="space-y-2">
    <label class="block">
      Numero de jugadores:
      <input id="numPlayers" type="number" min="1" value="1" class="border p-1 ml-2" />
    </label>
    <button class="px-2 py-1 bg-green-500 text-white rounded">Comenzar</button>
  </form>
  <div id="links" class="space-y-2"></div>
  <script type="module" src="setup.js"></script>
</body>
</html>
