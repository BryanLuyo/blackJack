<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de BlackJack</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <div id="app" class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Iniciar partida</h1>
    <form @submit.prevent="start">
      <label class="block mb-2">Número de jugadores:
        <input type="number" v-model.number="players" min="1" max="8" class="border p-1">
      </label>
      <button class="mt-2 px-3 py-1 bg-blue-500 text-white">Iniciar</button>
    </form>
    <div v-if="links.length" class="mt-4">
      <h2 class="font-semibold">Enlaces de jugadores</h2>
      <ul class="list-disc ml-4">
        <li v-for="(link, i) in links" :key="i"><a :href="link" class="text-blue-600">Jugador {{ i + 1 }}</a></li>
      </ul>
      <a href="table.html" class="block mt-2 text-green-700">Ver mesa</a>
    </div>
  </div>
  <script src="game.js"></script>
  <script src="setup.js"></script>
</body>
</html>
