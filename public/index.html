<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de BlackJack</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-green-800 min-h-screen text-white">
  <div id="app" class="max-w-md mx-auto mt-6 bg-green-900 bg-opacity-50 p-4 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Iniciar partida</h1>
    <form @submit.prevent="iniciar">
        <label class="block mb-2">Número de jugadores:
          <input type="number" v-model.number="jugadores" min="1" max="8" class="border p-1 bg-white text-black">
        </label>
        <button class="mt-2 px-3 py-1 bg-blue-500 text-white">Iniciar</button>
      </form>
      <div v-if="enlaces.length" class="mt-4">
        <h2 class="font-semibold">Enlaces de jugadores</h2>
        <ul class="list-disc ml-4">
          <li v-for="(enlace, i) in enlaces" :key="i"><a :href="enlace" class="text-blue-300 underline">Jugador {{ i + 1 }}</a></li>
        </ul>
      <a href="table.html" class="block mt-2 text-green-300 underline">Ver mesa</a>
    </div>
  </div>
  <script src="game.js"></script>
  <script src="setup.js"></script>
</body>
</html>
